; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = release

[env:release]
build_type      = release
extends         = M5Stick-ATOM, arduino-esp32, serial, Windows
monitor_filters = direct, send_on_enter ;, esp32_exception_decoder
monitor_flags   = --echo
build_flags =
        -std=gnu++14
        -D ARDUINO_ARCH_ESP32
        -D ESP32
        -D CORE_DEBUG_LEVEL=4
        -D CONFIG_ARDUHAL_LOG_COLORS
        -D USE_EFONT
        -D EFONTENABLEASCII
        -D ENABLE_GPIO26
        -D DEBUG

;[env:debug]
;build_type      = debug
;extends         = M5Stick-ATOM, arduino-esp32, serial, Windows
;monitor_filters = esp32_exception_decoder, direct, send_on_enter
;monitor_flags   = --echo
;build_flags =
;        -std=gnu++14
;        -D ARDUINO_ARCH_ESP32
;        -D CORE_DEBUG_LEVEL=4
;        -D CONFIG_ARDUHAL_LOG_COLORS
;        -D USE_EFONT

[M5Stick-ATOM]
board = M5Stick-C

[M5StickC-Plus]
board = M5Stick-C

[lolin32]
board = lolin32

[ESPr]
board = esp32dev

[serial]
upload_protocol   = esptool
upload_speed      = 1500000
monitor_speed     = 115200
;targets           = upload, monitor

;Serial Port(Mac or Linux or Windows)
[Mac]
;upload_port       = /dev/tty.usbserial-1952FF03F3
;monitor_port      = /dev/tty.usbserial-1952FF03F3

[Linux]
;upload_port       = /dev/ttyUSB0
;monitor_port      = /dev/ttyUSB0

[Windows]
;upload_port       = COM5
;monitor_port      = COM5

[arduino-esp32]
platform          = espressif32
framework         = arduino
platform_packages = framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#1.0.6

build_unflags =
        ;-std=gnu++11

board_build.mcu         = esp32
board_build.f_cpu       = 240000000L
board_build.f_flash     = 80000000L
board_build.flash_mode  = dout
board_build.partitions  = noota_3g.csv

lib_deps =
        https://github.com/adafruit/Adafruit_BusIO.git#1.10.3
        https://github.com/adafruit/Adafruit-GFX-Library.git#1.10.13
        https://github.com/riraosan/efont.git
        https://github.com/riraosan/ESP_8_BIT_composite.git ;modified for efont
        https://github.com/bitbank2/AnimatedGIF.git#1.4.7
        https://github.com/m5stack/M5Atom.git#0.0.8
        https://github.com/FastLED/FastLED.git#3.5.0

